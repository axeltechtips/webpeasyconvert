<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBP Easy Convert</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      width: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
    }
    h1 {
      font-size: 18px;
      font-weight: 500;
      color: #333;
      margin: 20px 0 10px;
    }
    .container {
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      text-align: center;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      font-size: 14px;
      color: #777;
      margin-top: 15px;
    }
    .note {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }
    .note a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WEBP Easy Convert</h1>
    <button id="convertBtn">Convert to PNG</button>
    <p>Right-click on any .webp image to convert it to PNG.</p>
    <p class="note">Need help? <a href="https://github.com/axeltechtips/webpeasyconvert" target="_blank">Learn more</a></p>
  </div>

  <script>
    document.getElementById('convertBtn').addEventListener('click', () => {
      alert("Use the right-click menu on a .webp image to convert it to PNG!");
    });
  </script>
</body>
</html>
